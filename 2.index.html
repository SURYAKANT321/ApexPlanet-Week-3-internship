<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .carousel img.active {
      display: block;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    button {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="https://picsum.photos/id/1018/600/400" class="active" alt="Image 1">
    <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">

    <div class="buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');
    let index = 0;

    function showImage(n) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === n) img.classList.add('active');
      });
    }

    next.addEventListener('click', () => {
      index = (index + 1) % images.length;
      showImage(index);
    });

    prev.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    });

    setInterval(() => {
      index = (index + 1) % images.length;
      showImage(index);
    }, 3000);
  </script>

</body>
</html>
