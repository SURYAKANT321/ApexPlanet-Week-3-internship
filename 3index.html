<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.Fetch Data from API  Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0077cc;
    }

    #joke {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      min-height: 80px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <div id="joke">Click the button to get a joke!</div>
  <button id="getJoke">Get New Joke</button>

  <script>
    const jokeDiv = document.getElementById('joke');
    const button = document.getElementById('getJoke');

    async function getJoke() {
      jokeDiv.textContent = "Loading... ðŸ˜„";
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeDiv.textContent = `${data.setup} ðŸ˜‚ ${data.punchline}`;
      } catch (error) {
        jokeDiv.textContent = "Oops! Failed to fetch a joke. ðŸ˜…";
      }
    }

    
    getJoke();


    button.addEventListener('click', getJoke);
  </script>

</body>
</html>
